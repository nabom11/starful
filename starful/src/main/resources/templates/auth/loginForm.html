<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/common_template">
  
<head>
	<title>Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
</head>
<body>
<div layout:fragment="content">
	
	<form method="post" action="../home.html" th:action="@{/login}" class="loginForm">
		
		<h2 class="loginTitle" th:text="#{auth.header.login}">로그인</h2>
		<p class="loginError" th:text="${error}">존재하지 않는 아이디나 패스워드 입니다.</p>
		<h2 th:text="${logout}">${logout}</h2>
		
		<table>
			<tr>
				<!-- <td>아이디</td> -->
				<td><input type="text" name="username" value="" placeholder="아이디" class="loginInput"></td>
			</tr>
			<tr>
				<!-- <td>비밀번호</td> -->
				<td><input type="password" name="password" value="" placeholder="비밀번호" class="loginInput"></td>
				
			</tr>
			<tr>
				<td><p class="loginRemeber"><input type="checkbox" name="remember-me"><span th:text="#{auth.rememberMe}">로그인 상태 유지</span></p></td>
			</tr>
			<tr>
				<td align="center"><button th:text="#{action.login}" class="loginBtn">로그인</button></td>
			</tr>
			<tr>
				<td align="center"><a href="../user/register.html" th:href="@{/user/register}"  th:text="#{action.joinMember}" class="joinBtn">회원가입</a></td>
			</tr>
		</table>
	
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>
</div>
</body>
</html>
